exec_once:
 execs:
  Import Jorani Database:
   name: Import Jorani Database
   command: |
     #!/usr/bin/env bash
     . ${APPLICATION_SECRETS_FILE}
      sql_file='sql/lms.sql'
      sed -i -- "s/lms/${database_name}/g" ${sql_file}
      mysql --user="${database_user}" --password="${user_password}" -D ${database_name} < ${sql_file}

  Configure Jorani:
   name: Configure Jorani
   command: |
     #!/usr/bin/env bash
     . ${APPLICATION_SECRETS_FILE}

     config_file='application/config/database.php'
     sed -i -- "s/'dsn'\t=>.*/'dsn'\t=> 'mysql:host=localhost;dbname=${database_name}',/g" ${config_file}
     sed -i -- "s/'hostname' =>.*/'hostname' => 'localhost',/g" ${config_file}
     sed -i -- "s/'username' =>.*/'username' => '${database_user}',/g" ${config_file}
     sed -i -- "s/'password' =>.*/'password' => '${user_password}',/g" ${config_file}
     sed -i -- "s/'database' =>.*/'database' => '${database_name}',/g" ${config_file}

     openssl genrsa -out assets/keys/private.pem 1024
     openssl rsa -in assets/keys/private.pem -outform PEM -pubout -out assets/keys/public.pem

pre_app_deploy:
 execs:
  Run composer install:
   name: Run composer install
   command: |
     #!/usr/bin/env bash
     export COMPOSER_HOME=/usr/local/bin/.composer
     /usr/local/bin/composer install

post_app_deploy:
 execs:
  Restart apache:
   name: Restart apache
   command: |
     #!/usr/bin/env bash
     chown -RL www-data:www-data /var/www/html/jorani
     service apache2 restart
